<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="qzApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="qzApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="qzApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="qzApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">  
</head>
<body ng-controller="quizController">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  

  <div>Angular seed app: v<span app-version></span></div>
    
    <div id="imagediv">
        <img src=""></img>
    </div>
    <div id="questionDiv">
        {{Question.question}}
    </div>
    <div id="dvOptions">
        <input type="checkbox" ng-checked="{{ StudyMode}}" />
        <input type="checkbox" ng-checked="{{ SequentialMode }}" /> 
    </div>
    <div>
        {{ ResponseMessage }}
    </div>
    <div id="answerdivs">        
        <div div ng-repeat="ans in lstAnswers">
            <input type="button" ng-click="TestAnswer(ans.qid)" value="{{ ans.answer }}">
        </div>
    </div>    
  
  <script src="angular.min.js"></script>  
  <script src="app.js"></script>    
</body>
</html>
